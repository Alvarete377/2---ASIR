<!DOCTYPE html>
<html>
<body>

<p> Declarar un array con valores enteros, se pide visualizar aquellos valores menores de 16 </p>

<script>

  //------------------ FUNCIONES--------------------------

  function Visualizar(menores2) {

    for (let i = 0; i < menores2.length; i++) {

      if (menores2[i] < 10) {
        alert(menores2[i] + " ");
      }
    }
  }

  //--------------- PROGRAMA PRINCIPAL-------------------

  let tab = [2, 54, 42, 8, 1, 10];
  Visualizar(tab);

</script>
</body>
</html>
