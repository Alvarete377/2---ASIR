<!DOCTYPE html>
<html>
<body>

<p> Dado un numero, obtener su cuadrado </p>

<script>

  //------------------ FUNCIONES--------------------------

  function Proceso(numero) {
    return numero * numero;
  }

  function Visualizar(resultado){
    alert(resultado);
  }


  //--------------- PROGRAMA PRINCIPAL-------------------

  let numero = 8;

  let result=Proceso(numero);
  Visualizar(result);

</script>
</body>
</html>
