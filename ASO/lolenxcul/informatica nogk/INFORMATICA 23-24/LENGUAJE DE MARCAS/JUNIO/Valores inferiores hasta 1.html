<!DOCTYPE html>
<html>
<body>

<p>Dado un numero entero visualizar los valores inferiores a el hasta el 1</p>

<p id="demo"></p>

<script>


//------------------ FUNCIONES--------------------------

function Visualizar(){
    for (let i = num -1; i >= 1; i--) {
        alert("Los numeros inferiores son: " + i)
    }
}

//--------------- PROGRAMA PRINCIPAL-------------------    

num = 1;

Visualizar();

</script>
</body>
</html>
