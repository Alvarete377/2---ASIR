<body>

<script>
/*
Dado un número, visualizar los valores inferiores a él hasta el 1.

*/
  var num, i;

  num=prompt('Ingrese el primer número:','');  
  num=parseInt(num);
  
Visualizar(num);





function Visualizar(num){
  var i=num-1;
   while (i >=1){
       document.write(i+' ');
       i--;
   }  
}

  
</script>

</body>
