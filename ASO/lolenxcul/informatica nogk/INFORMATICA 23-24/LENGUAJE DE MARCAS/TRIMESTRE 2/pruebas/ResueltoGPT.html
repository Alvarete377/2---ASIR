<!DOCTYPE html>
<html>
<head>
  <title>Adivinar el Número</title>
</head>
<body>

  <h2>Adivina el Número Secreto</h2>
  <p>Introduce un número entre 1 y 100:</p>
  <input type="text" id="numeroUsuario">
  <button onclick="adivinarNumero()">Adivinar</button>
  <p id="resultado"></p>

  <script>
    // Número secreto
    var numeroSecreto = Math.floor(Math.random() * 100) + 1;
    var intentos = 0;

    function adivinarNumero() {
      var numeroUsuario = parseInt(document.getElementById("numeroUsuario").value);
      intentos++;

      if (numeroUsuario === numeroSecreto) {
        document.getElementById("resultado").innerHTML = "¡Felicidades! Has adivinado el número secreto en " + intentos + " intentos.";
      } else if (numeroUsuario < numeroSecreto) {
        document.getElementById("resultado").innerHTML = "El número secreto es mayor que " + numeroUsuario + ". Sigue intentándolo.";
      } else {
        document.getElementById("resultado").innerHTML = "El número secreto es menor que " + numeroUsuario + ". Sigue intentándolo.";
      }
    }
  </script>

</body>
</html>
