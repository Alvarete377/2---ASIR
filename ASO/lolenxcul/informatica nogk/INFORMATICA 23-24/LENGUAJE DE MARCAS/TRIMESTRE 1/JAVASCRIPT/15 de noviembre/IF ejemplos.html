<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if</h2>

<p>Hace un buen dia!" si son menos de las 15:00:</p>

<p id="demo">Hola Buenas!</p>

<script>
if (new Date().getHours() < 14) {
  document.getElementById("demo").innerHTML = "Buen day!";
}
if (new Date().getHours() > 15) {
  document.getElementById("demo").innerHTML = "Mal dia!";
}
</script>

</body>
</html>
