<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if</h2>

<p>Has suspendido o aprobado</p>

<p id="demo"></p>

<script>
    var num1 = 4.5;
    var num2 = 9;
    function Media(num1, num2) {
      return (num1 + num2) / 2;
    }

if (Media(num1, num2) > 4) {
  document.getElementById("demo").innerHTML = "Suspenso";
}
 else {   document.getElementById("demo").innerHTML = "Aprobado";
}
</script>
</body>
</html>
