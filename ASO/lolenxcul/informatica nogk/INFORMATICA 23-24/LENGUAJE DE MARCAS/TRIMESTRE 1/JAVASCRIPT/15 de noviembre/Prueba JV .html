<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Media de 3 numeros</p>
<p id="demo"></p>

 
<script>
function Media(num1, num2, num3) {
   let suma= num1 + num2 + num3;
   let media = suma / 3;
   return media;
}
var num1= 12;
var num2= 13;
var num3= 14;
let result = Media(num1, num2, num3);
document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
