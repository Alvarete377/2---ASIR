<html>

<head>
    <title>Ejemplo de formulario sencillo</title>
</head>
<body>

<h3>Formulario muy sencillo</h3>

<form action="http://www.librosweb.es/maneja_formulario.php" method="post">
  Escribe tu nombre:
  <input type="text" name="nombre" value="" />

  <br>
  Contraseña:
  <input type="password" name="contrasena" value="" />

  <br>
  <input name="puesto_directivo" type="checkbox" checked="checked" value="direccion"/> Dirección
  <br>
  <input name="puesto_tecnico" type="checkbox" value="tecnico"/> Técnico
  <br>
  <input name="puesto_empleado" type="checkbox" value="empleado"/> Empleado

  <br>

   Sexo (porfavor) <br>
  <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre
  <input type="radio" name="sexo" value="mujer" /> Mujer

  <br>
   Fichero adjunto;
   <input type="file" name="adjunto" value="envio_fichero" />


  <br>
  <input type="hidden" name="url_previa" value="/articulo/primero.html" />


  <br>
  <input type="image" name="enviar" src="Imagenes/cristiano.jpg"  />



  <br>
  <input type="submit" value="Enviar" />
  <input type="reset" name="limpiar" value="Borrar datos del formulario" />
</form>

</body>
</html>
