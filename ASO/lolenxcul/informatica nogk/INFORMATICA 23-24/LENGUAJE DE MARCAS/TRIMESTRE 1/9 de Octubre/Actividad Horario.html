<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Mi Propio Horario</title>
      <link rel="stylesheet" href="css/horario.css">

  </head>
  <body>

    <table border="1" align="center">
      <tr>
        <td colspan="6" id="horario1"> HORARIO </td>
      </tr>
      <tr id="dias">
         <td bgcolor="white"></td>
         <td> Lunes</td>
         <td> Martes</td>
         <td> Miercoles</td>
         <td> Jueves</td>
         <td> Viernes</td>
       </tr>
      <tr>
         <td class="horas"> 8:00 - 9:00</td>
         <td rowspan="2"> LMSGI</td>
         <td rowspan="2"> GBD</td>
         <td rowspan="2"> PAR</td>
         <td rowspan="2"> FOL</td>
         <td rowspan="2"> GBD</td>
      </tr>
      <tr>
         <td class="horas"> 9:00 - 10:00</td>
      </tr>
      <tr>
         <td class="horas"> 10:00 - 11:00</td>
         <td rowspan="2"> GBD</td>
         <td> FOL</td>
         <td rowspan="2"> ISO</td>
         <td rowspan="2"> FH</td>
         <td rowspan="2"> PAR</td>
      </tr> 
      <tr>
         <td class="horas"> 11:00 - 12:00</td>
         <td> PAR</td>
      </tr> 
      <tr>
        <td class="horas"> 12:00 - 12:30</td>
          <td colspan="5" id="recre"> RECREO </td>
      </tr>  
      <tr>
         <td class="horas"> 12:30 - 13:30</td>
         <td rowspan="2"> ISO</td>
         <td> PAR</td>
         <td rowspan="2"> LMSGI</td>
         <td rowspan="2"> ISO</td>
         <td rowspan="2"> ISO</td>
      </tr> 
      <tr>
         <td class="horas"> 13:30 - 14:30</td>
         <td> FH</td>
      </tr> 
    </table>

  </body>
</html>
